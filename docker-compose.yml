version: '3.8'
services:
  nginx:
    image: nginx-image
    container_name: nginx_server
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 5s
      timeout: 2s
      retries: 5

  tester:
    image: tester-image
    container_name: nginx_tester
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
